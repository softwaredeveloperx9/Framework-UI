<div id="content" ng-app="app.erp" ng-controller="CarrierFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Logistics', 'Carrier']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Carrier</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-warning" ng-click="Set_Editable()" ng-show="!Is_Writeable" style="display: none"><i class="fa fa-save"></i> Edit</button>
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable || (1<2)"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>

                    <button style="float: right" type="button" class="btn btn-default" data-ui-sref="app.erp.shipmentCarriers"><i class="fa fa-sign-out"></i> Close (Esc)</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Carrier Type <span style="color: red">*</span></span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.CarrierType" ng-options="item.Code as item.Name for item in data_CarrierType" ng-required="true"></select>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Carrier Nr. <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.CarrierNr" ng-required="true" />
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div style="margin: 20px 0px 0px 0px">
                <div class="alert alert-info">
                    <div class="toolBarTop toolbar transparent fixed-top">
                        <button class="btn btn-default" ng-click="AddPersonnel()" ng-disabled="!Is_Writeable"><i class="fa fa-plus"></i> Add Personnel</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>No</th>
                                <th style="min-width: 200px">Personnel</th>
                                <th style="min-width: 200px">Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in model.Personnel | filter:{Deleted: 0}">
                                <td>
                                    <button type="button" class="btn btn-sm btn-default" ng-click="RemovePersonnel(row['recordNumber'])" ng-show="Is_Writeable">
                                        <i class="fa fa-trash-o" style="color: red"></i>
                                    </button>
                                </td>
                                <td style="text-align: right">{{$index + 1 | number : 0}}.</td>
                                <td>
                                    <input type="text" ng-show="Is_Writeable" class="form-control form-control-sm" ng-model="row['Personnel']" />
                                    <span ng-show="!Is_Writeable">{{ row['Personnel'] }}</span>
                                </td>
                                <td>
                                    <input type="text" ng-show="Is_Writeable" class="form-control form-control-sm" ng-model="row['Role']" />
                                    <span ng-show="!Is_Writeable">{{ row['Role'] }}</span>
                                </td>
                            </tr>
                            <tr ng-if="!model.Personnel || model.Personnel.length == 0">
                                <td colspan="4" class="text-center"><i>Tidak ada data..</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    table.table th:nth-child(1) {
        text-align: center;
        width: 50px !important;
    }

    table.table th:nth-child(2) {
        text-align: center;
        width: 50px !important;
    }
</style>
