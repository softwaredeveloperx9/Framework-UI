<div id="content" ng-app="app.erp" ng-controller="AssetTypeFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Assets', 'Asset Type Form']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Asset Type</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                    <button style="float: right" type="button" class="btn btn-default" ng-click="sdr_GoBack()"><i class="fa fa-sign-out"></i> Back</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                            <section class="col col-6">
                                <span class="help-block"> Description <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Description" ng-required="true" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-4">
                                <span class="help-block"> Asset Account </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.AssetAccount" ng-options="item.AccountId as (item.AccountCode + ' - ' + item.Description) for item in data_Account">
                                        <option value="">Select an Item</option>
                                    </select>
                                </label>
                            </section>
                            <section class="col col-4">
                                <span class="help-block"> Depreciation Account </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.DepreciationAccount" ng-options="item.AccountId as (item.AccountCode + ' - ' + item.Description) for item in data_Account">
                                        <option value="">Select an Item</option>
                                    </select>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-4">
                                <span class="help-block"> Accumulated Depreciation Account </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.AccumulatedDepreciationAcc" ng-options="item.AccountId as (item.AccountCode + ' - ' + item.Description) for item in data_Account">
                                        <option value="">Select an Item</option>
                                    </select>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }
</style>
