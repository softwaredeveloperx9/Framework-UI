<div id="content" ng-app="app.erp" ng-controller="BrandFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Setup', 'Brands']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Brand</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-warning" ng-click="Set_Editable()" ng-show="!Is_Writeable" style="display: none"><i class="fa fa-save"></i> Edit</button>
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                    <button style="float: right" type="button" class="btn btn-default" ng-click="sdr_GoBack()"><i class="fa fa-sign-out"></i> Back</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-1">
                                <span class="help-block">Code</span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                            <section class="col col-4">
                                <span class="help-block">Description</span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Description" ng-required="true" />
                                </label>
                            </section>
                            <section class="col col-1">
                                <span class="help-block">Active</span>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="model.Active" />
                                    <i></i>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div style="margin: 20px 0px 0px 0px">
                <div class="alert alert-info">
                    <div class="toolBarTop toolbar transparent fixed-top">
                        <button class="btn btn-default" ng-click="AddSupplier();"><i class="fa fa-file-o"></i> Add Supplier</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>No.</th>
                                <th>Code</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in details.PreferredSuppliers | filter:{Deleted: false}">
                                <td>
                                    <button type="button" class="btn btn-sm btn-default" ng-click="RemoveSupplier(row['recordNumber'])">
                                        <i class="fa fa-trash-o" style="color: red"></i>
                                    </button>
                                </td>
                                <td style="text-align: right">{{$index + 1 | number : 0}}.</td>
                                <td>
                                    <div style="display: flex; width: 150px">
                                        <!--prettier-ignore-->
                                        <input type="text" class="form-control form-control-sm" ng-model="row['selectedData']" placeholder="nama/kode Supplier" autocomplete="off" 
                                                            uib-typeahead="supplier as (supplier.Code + ' - ' + supplier.Name) for supplier in getData_Supplier($viewValue)" typeahead-editable="false" 
                                                            typeahead-loading="loadingSuppliers" typeahead-no-results="noResults" ng-change="row['Name'] = ''; row['SupplierCode'] = '';" 
                                                            typeahead-on-select="SupplierSelected(row)"
                                                            ng-readonly="ValidString(row['SupplierCode'])" style="display: inline-block; width:100%;padding-left:10px;"/>
                                        <i class="fa fa-refresh fa-spin search-icon" ng-show="false" style="cursor: pointer"></i>
                                        <!--prettier-ignore-->
                                        <i class="fa fa-close search-icon" ng-show="ValidString(row['SupplierCode']) && row['ExistingItem'] == 0"
                                                            ng-click="row['Name'] = ''; row['SupplierCode'] = '';row['selectedData'] = '';" style="cursor:pointer;margin-top:10px;margin-left: 5px !important;"></i>
                                        <span class="help-block" style="display: none">Data Supplier</span>
                                    </div>
                                </td>
                                <td>{{ row['Name'] }}</td>
                            </tr>
                            <tr ng-if="!details || details.PreferredSuppliers || details.PreferredSuppliers.length == 0">
                                <td colspan="4" class="text-center"><i>Tidak ada data..</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .small-checkbox {
        transform: scale(1);
        -webkit-transform: scale(1);
        padding-left: 10px !important;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    td.view {
        cursor: pointer;
        color: #886ab5;
        text-decoration: underline;
    }

    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    table.table th:nth-child(1) {
        text-align: center;
        width: 50px !important;
    }

    table.table th:nth-child(2) {
        text-align: center;
        width: 50px !important;
    }

    table.table th:nth-child(3) {
        text-align: left;
        width: 150px !important;
    }
</style>
