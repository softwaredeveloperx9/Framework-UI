<div id="content" ng-app="app.erp" ng-controller="CustomerGradeFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Master Data', 'Customer Grade Form']" icon="star" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Customer Grade</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable"><i class="fa fa-save"></i> Save</button>
                    <button style="float: right" type="button" class="btn btn-default" ng-click="sdr_GoBack()"><i class="fa fa-sign-out"></i> Back</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-2">
                                <span class="help-block">Code</span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" placeholder="Code" ng-disabled="!Is_Create" />
                                </label>
                            </section>
                        </div>

                        <div class="row">
                            <section class="col col-6">
                                <span class="help-block">Name</span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" placeholder="Name" ng-required="true" />
                                </label>
                            </section>

                            <section class="col col-2">
                                <span class="help-block">Active</span>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="model.Active" class="small-checkbox" />
                                    <i></i>
                                </label>
                            </section>
                        </div>

                        <div class="row">
                            <section class="col col-6">
                                <span class="help-block">Description</span>
                                <label class="textarea">
                                    <textarea class="form-control" ng-model="model.Description" placeholder="Description" rows="3"></textarea>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    .small-checkbox {
        transform: scale(1.2);
        -webkit-transform: scale(1.2);
        margin-top: 5px;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    .state-error input {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .note {
        margin-top: 5px;
        font-size: 11px;
    }

    .help-block {
        font-weight: 600;
        color: #333;
    }
</style>
