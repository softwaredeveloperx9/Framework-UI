<div id="content" ng-app="app.erp" ng-controller="UserFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Master Data', 'User Form']" icon="user" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">User Form</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable"><i class="fa fa-save"></i> Save</button>
                    <button class="btn btn-danger" ng-click="sdr_GoBack()"><i class="fa fa-times"></i> Cancel</button>
                    <div style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-12">
                                <h4 style="margin-left: 15px; margin-bottom: 20px">Create New User Account</h4>
                            </section>
                        </div>

                        <div class="row">
                            <section class="col col-6">
                                <span class="help-block"> Employee <span style="color: red">*</span></span>
                                <label class="input">
                                    <i class="icon-prepend fa fa-user"></i>
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Employee" placeholder="Search by NIK or Employee Name..." ng-required="true" />
                                </label>
                            </section>
                        </div>

                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Full Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <i class="icon-prepend fa fa-user"></i>
                                    <input type="text" class="form-control form-control-sm" ng-model="model.FullName" placeholder="e.g. johndoe123" ng-required="true" />
                                </label>
                            </section>
                            <section class="col col-3">
                                <span class="help-block"> Email Address <span style="color: red">*</span></span>
                                <label class="input">
                                    <i class="icon-prepend fa fa-envelope"></i>
                                    <input type="email" class="form-control form-control-sm" ng-model="model.EmailAddress" placeholder="e.g. johndoe@gmail.com" ng-required="true" />
                                </label>
                            </section>
                        </div>

                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Password <span style="color: red">*</span></span>
                                <label class="input">
                                    <i class="icon-prepend fa fa-lock"></i>
                                    <input type="password" class="form-control form-control-sm" ng-model="model.Password" placeholder="••••••••••" ng-required="true" />
                                </label>
                                <div class="note" style="margin-top: 5px; font-size: 11px; color: #888">Create a strong password (minimum 8 characters)</div>
                            </section>
                            <section class="col col-3">
                                <span class="help-block"> Confirm Password <span style="color: red">*</span></span>
                                <label class="input" ng-class="{'state-error': model.Password != model.ConfirmPassword && model.ConfirmPassword}">
                                    <i class="icon-prepend fa fa-lock"></i>
                                    <input type="password" class="form-control form-control-sm" ng-model="model.ConfirmPassword" placeholder="••••••••••" ng-required="true" />
                                </label>
                                <div class="note" style="margin-top: 5px; font-size: 11px; color: red" ng-show="model.Password != model.ConfirmPassword && model.ConfirmPassword">Please enter the same password as above</div>
                            </section>
                        </div>

                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Assign Role <span style="color: red">*</span></span>
                                <label class="select">
                                    <select class="form-control form-control-sm" ng-model="model.AssignRole" ng-options="item.Code as item.Name for item in data_Roles" ng-required="true">
                                        <option value="">Select Role</option>
                                    </select>
                                    <i></i>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    .small-checkbox {
        transform: scale(1);
        -webkit-transform: scale(1);
        padding-left: 10px !important;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    .state-error input {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .note {
        margin-top: 5px;
        font-size: 11px;
    }
</style>
