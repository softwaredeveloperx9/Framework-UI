<div id="content" ng-app="app.erp" ng-controller="JobPositionFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Setup', 'Job Position']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Job Position Form</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable"><i class="fa fa-save"></i> Save</button>
                    <button style="float: right" type="button" class="btn btn-default" ng-click="sdr_GoBack()">Cancel</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block">Job Position Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" placeholder="JP-SLS-002" />
                                </label>
                            </section>
                            <section class="col col-5">
                                <span class="help-block">Job Position Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" ng-required="true" placeholder="e.g. Sales - Retail Division" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block">Position Level <span style="color: red">*</span></span>
                                <label class="select">
                                    <select class="form-control form-control-sm" ng-model="model.PositionLevel" ng-required="true">
                                        <option value="">Select Position Level</option>
                                        <option value="Lead">Lead</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Staff">Staff</option>
                                    </select>
                                    <i></i>
                                </label>
                            </section>
                            <section class="col col-5">
                                <span class="help-block">Sub Account</span>
                                <label class="select">
                                    <select class="form-control form-control-sm" ng-model="model.SubAccount">
                                        <option value="">Select Sub Account</option>
                                        <option value="CostCenter">Cost Center</option>
                                        <option value="ProfitCenter">Profit Center</option>
                                    </select>
                                    <i></i>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block">Status</span>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="model.Active" class="small-checkbox" />
                                    <i></i> Active
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .small-checkbox {
        transform: scale(1);
        -webkit-transform: scale(1);
        padding-left: 10px !important;
    }

    .typeahead_ReadOnly,
    .form-control[disabled],
    .form-control[readonly],
    fieldset[disabled] .form-control {
        background-color: #eee !important;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }
</style>
