<div id="content" ng-app="app.erp" ng-controller="WarehouseFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Setup', 'Warehouse']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Warehouse Form</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable"><i class="fa fa-save"></i> Save</button>
                    <button style="float: right" type="button" class="btn btn-danger" ng-click="sdr_GoBack()">Cancel</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-5">
                                <span class="help-block">Warehouse Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" placeholder="" />
                                </label>
                            </section>
                            <section class="col col-5">
                                <span class="help-block">Warehouse Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" ng-required="true" placeholder="" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-5">
                                <span class="help-block">Status</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" ng-model="model.Active" class="toggle-checkbox" />
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Active</span>
                                </label>
                            </section>
                            <section class="col col-5">
                                <span class="help-block">Sub Account</span>
                                <label class="select">
                                    <select ng-model="model.SubAccount" class="form-control">
                                        <option value="">Select Sub Account</option>
                                        <option value="cost_center">Cost Center</option>
                                        <option value="profit_center">Profit Center</option>
                                    </select>
                                    <i></i>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .toggle-switch {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        margin-top: 5px;
    }

    .toggle-checkbox {
        display: none;
    }

    .toggle-slider {
        position: relative;
        width: 50px;
        height: 26px;
        background-color: #ccc;
        border-radius: 34px;
        transition: background-color 0.3s;
        margin-right: 10px;
    }

    .toggle-slider:before {
        content: "";
        position: absolute;
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }

    .toggle-checkbox:checked + .toggle-slider {
        background-color: #5cb85c;
    }

    .toggle-checkbox:checked + .toggle-slider:before {
        transform: translateX(24px);
    }

    .toggle-label {
        font-weight: normal;
        margin: 0;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    .form-control[disabled],
    .form-control[readonly],
    fieldset[disabled] .form-control {
        background-color: #eee !important;
    }

    .btn-danger {
        background-color: #c9302c;
        border-color: #ac2925;
        color: white;
    }

    .btn-danger:hover {
        background-color: #ac2925;
        border-color: #8b211e;
    }

    .select select {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }

    .select i {
        position: absolute;
        right: 12px;
        top: 50%;
        margin-top: -6px;
        pointer-events: none;
    }
</style>
