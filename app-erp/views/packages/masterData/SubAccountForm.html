<div id="content" ng-app="app.erp" ng-controller="SubAccountFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Setup', 'Sub Account']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Sub Account Form</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable"><i class="fa fa-save"></i> Save</button>
                    <button style="float: right" type="button" class="btn btn-danger" ng-click="sdr_GoBack()">Cancel</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-4">
                                <span class="help-block">COA Code</span>
                                <label class="select">
                                    <select ng-model="model.COACode" ng-change="onCOAChange()" class="form-control">
                                        <option value="">Select COA</option>
                                        <option ng-repeat="coa in coaList" value="{{coa.Code}}">{{coa.Code}}</option>
                                    </select>
                                    <i></i>
                                </label>
                            </section>
                            <section class="col col-6">
                                <span class="help-block">COA Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.COAName" ng-readonly="true" style="background-color: #eee" placeholder="Cash & Bank" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-4">
                                <span class="help-block">Sub Account Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.SubAccountCode" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" placeholder="e.g. 1100-01" />
                                </label>
                            </section>
                            <section class="col col-6">
                                <span class="help-block">Sub Account Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.SubAccountName" ng-required="true" placeholder="e.g. Petty Cash" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-4">
                                <span class="help-block">Status</span>
                                <label class="checkbox toggle-switch">
                                    <input type="checkbox" ng-model="model.Active" class="toggle-checkbox" />
                                    <span class="toggle-slider"></span>
                                    <span class="toggle-label">Active</span>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .small-checkbox {
        transform: scale(1);
        -webkit-transform: scale(1);
        padding-left: 10px !important;
    }

    .typeahead_ReadOnly,
    .form-control[disabled],
    .form-control[readonly],
    fieldset[disabled] .form-control {
        background-color: #eee !important;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    /* Toggle Switch Styling */
    .checkbox.toggle-switch {
        position: relative;
        display: inline-flex;
        align-items: center;
        padding-left: 0 !important;
    }

    .toggle-checkbox {
        opacity: 0;
        position: absolute;
        width: 0;
        height: 0;
    }

    .toggle-slider {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        background-color: #ccc;
        border-radius: 34px;
        transition: 0.4s;
        cursor: pointer;
    }

    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
    }

    .toggle-checkbox:checked + .toggle-slider {
        background-color: #4caf50;
    }

    .toggle-checkbox:checked + .toggle-slider:before {
        transform: translateX(26px);
    }

    .toggle-label {
        margin-left: 12px;
        font-weight: normal;
        color: #333;
    }

    /* Button Styling */
    .btn-danger {
        background-color: #c62828;
        border-color: #c62828;
        color: white;
    }

    .btn-danger:hover {
        background-color: #b71c1c;
        border-color: #b71c1c;
    }

    .btn-primary {
        background-color: #1976d2;
        border-color: #1976d2;
    }

    .btn-primary:hover {
        background-color: #1565c0;
        border-color: #1565c0;
    }
</style>
