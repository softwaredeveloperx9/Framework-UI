<div id="content" ng-app="app.erp" ng-controller="DepartmentFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Setup', 'Department']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Department Form</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable"><i class="fa fa-save"></i> Save</button>
                    <button style="float: right" type="button" class="btn btn-danger" ng-click="sdr_GoBack()">Cancel</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-6">
                                <span class="help-block">Department Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" placeholder="SLS-001" />
                                </label>
                            </section>
                            <section class="col col-6">
                                <span class="help-block">Department Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" ng-required="true" placeholder="e.g. Marketing" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-6">
                                <span class="help-block">Status</span>
                                <label class="toggle" style="margin-top: 10px">
                                    <input type="checkbox" ng-model="model.Active" />
                                    <i data-swchon-text="Active" data-swchoff-text="Inactive"></i>
                                </label>
                            </section>
                            <section class="col col-6">
                                <span class="help-block">Sub Account</span>
                                <label class="select">
                                    <select class="form-control form-control-sm" ng-model="model.SubAccount">
                                        <option value="">Select Sub Account</option>
                                        <option value="CostCenter">Cost Center</option>
                                        <option value="ProfitCenter">Profit Center</option>
                                    </select>
                                    <i></i>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .toggle {
        display: inline-block;
    }

    .toggle input[type="checkbox"] {
        display: none;
    }

    .toggle i {
        display: inline-block;
        cursor: pointer;
        padding: 0;
        background-color: #ccc;
        border-radius: 30px;
        width: 70px;
        height: 30px;
        position: relative;
        transition: background-color 0.3s;
    }

    .toggle i:before {
        content: attr(data-swchoff-text);
        position: absolute;
        left: 35px;
        top: 5px;
        font-size: 11px;
        font-style: normal;
        color: #fff;
        font-weight: bold;
    }

    .toggle i:after {
        content: '';
        position: absolute;
        left: 2px;
        top: 2px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background-color: #fff;
        transition: left 0.3s;
    }

    .toggle input[type="checkbox"]:checked + i {
        background-color: #5cb85c;
    }

    .toggle input[type="checkbox"]:checked + i:before {
        content: attr(data-swchon-text);
        left: 8px;
    }

    .toggle input[type="checkbox"]:checked + i:after {
        left: 42px;
    }

    .typeahead_ReadOnly,
    .form-control[disabled],
    .form-control[readonly],
    fieldset[disabled] .form-control {
        background-color: #eee !important;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    .alert-info {
        background-color: #d9edf7;
        border-color: #bce8f1;
    }
</style>
