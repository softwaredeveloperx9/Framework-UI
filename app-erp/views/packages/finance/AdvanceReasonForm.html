<div id="content" ng-app="app.erp" ng-controller="AdvanceReasonFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['HRM', 'Advance Reason']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Advance Reason</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-warning" ng-click="Set_Editable()" ng-show="!Is_Writeable" style="display: none"><i class="fa fa-save"></i> Edit</button>
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable || (1<2)"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>

                    <button style="float: right" type="button" class="btn btn-default" data-ui-sref="app.erp.hrmAdvanceReasons"><i class="fa fa-sign-out"></i> Close (Esc)</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Item Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.ItemCode" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-6">
                                <span class="help-block"> Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" ng-required="true" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Suspense A/C </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.SuspenseAC" ng-options="item.AccountId as (item.AccountCode + ' - ' + item.Description) for item in data_Account_Suspense">
                                        <option value="">Select an Item</option>
                                    </select>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-2">
                                <span class="help-block"> Days to Required Date </span>
                                <label class="input">
                                    <input type="number" class="form-control form-control-sm" ng-model="model.DaysToRequiredDate" style="text-align: right" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-2">
                                <span class="help-block"> Days to Settlement Date </span>
                                <label class="input">
                                    <input type="number" class="form-control form-control-sm" ng-model="model.DaysToSettlementDate" style="text-align: right" />
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div style="margin: 20px 0px 0px 0px">
                <div style="padding: 0 0 10px 0">
                    <span class="help-block" style="font-weight: bold; font-size: 14px">Default Items</span>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>No.</th>
                                <th style="min-width: 150px">Item Code</th>
                                <th style="min-width: 300px">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in details.DefaultItems | filter:{Deleted: 0}">
                                <td>
                                    <button type="button" class="btn btn-sm btn-default" ng-click="RemoveDefaultItem(row['recordNumber'])" ng-show="Is_Writeable">
                                        <i class="fa fa-trash-o" style="color: red"></i>
                                    </button>
                                </td>
                                <td style="text-align: right">{{$index + 1 | number : 0}}.</td>
                                <td>
                                    <select ng-show="Is_Writeable" class="form-control form-control-sm" ng-model="row['ItemCode']" ng-options="item.Code as item.Code for item in data_Items" ng-change="DefaultItem_Changed(row['recordNumber'])"></select>
                                    <span ng-show="!Is_Writeable">{{ row['ItemCode'] }}</span>
                                </td>
                                <td>{{ row['Description'] }}</td>
                            </tr>
                            <tr ng-if="!details || !details.DefaultItems || details.DefaultItems.length == 0">
                                <td colspan="4" class="text-center"><i>Tidak ada data..</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    table.table th:nth-child(1) {
        text-align: center;
        width: 50px !important;
    }

    table.table th:nth-child(2) {
        text-align: center;
        width: 50px !important;
    }
</style>
