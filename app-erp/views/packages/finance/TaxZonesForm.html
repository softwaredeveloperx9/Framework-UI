<div id="content" ng-app="app.erp" ng-controller="TaxZoneProfileCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Setup', 'Tax Zone Profile']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Tax Zone Profile</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-warning" ng-click="Set_Editable()" ng-show="!Is_Writeable" style="display: none"><i class="fa fa-save"></i> Edit</button>
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable || (1<2)"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>

                    <button style="float: right" type="button" class="btn btn-default" data-ui-sref="app.erp.taxZoneProfiles"><i class="fa fa-sign-out"></i> Close (Esc)</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                            <section class="col col-6">
                                <span class="help-block"> Description <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Description" ng-required="true" />
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div style="margin: 20px 0px 0px 0px">
                <div class="alert alert-info">
                    <div class="toolBarTop toolbar transparent fixed-top">
                        <button class="btn btn-default" ng-click="AddTaxCode()" ng-disabled="!Is_Writeable"><i class="fa fa-file-o"></i> New Tax Code</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>No</th>
                                <th style="width: 150px">Tax Code</th>
                                <th style="min-width: 300px">Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in details.TaxCode | filter:{Deleted: 0}">
                                <td>
                                    <button type="button" class="btn btn-sm btn-default" ng-click="RemoveTaxCode(row['recordNumber'])" ng-show="Is_Writeable">
                                        <i class="fa fa-trash-o" style="color: red"></i>
                                    </button>
                                </td>
                                <td style="text-align: right">{{$index + 1 | number : 0}}.</td>
                                <td>
                                    <input ng-show="Is_Writeable" type="text" class="form-control form-control-sm" ng-model="row['TaxCode']" />
                                    <span ng-show="!Is_Writeable">{{ row['TaxCode'] }}</span>
                                </td>
                                <td>
                                    <input ng-show="Is_Writeable" type="text" class="form-control form-control-sm" ng-model="row['Description']" />
                                    <span ng-show="!Is_Writeable">{{ row['Description'] }}</span>
                                </td>
                            </tr>
                            <tr ng-if="!details || !details.TaxCode || details.TaxCode.length == 0">
                                <td colspan="4" class="text-center"><i>Tidak ada data..</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    table.table th:nth-child(1) {
        text-align: center;
        width: 50px !important;
    }

    table.table th:nth-child(2) {
        text-align: center;
        width: 50px !important;
    }
</style>
