<div id="content" ng-app="app.erp" ng-controller="DiscountFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Setup', 'Discount']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Discount</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>

                    <button style="float: right" type="button" class="btn btn-default" data-ui-sref="app.erp.setupDiscounts"><i class="fa fa-sign-out"></i> Close (Esc)</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                            <section class="col col-4">
                                <span class="help-block"> Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" ng-required="true" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-2">
                                <span class="help-block"> Rate </span>
                                <label class="input" style="display: flex; align-items: center">
                                    <input type="number" class="form-control form-control-sm" style="text-align: right; flex: 1; margin-right: 10px" ng-model="model.Rate" />
                                    <span style="font-weight: bold">%</span>
                                </label>
                            </section>
                            <section class="col col-3">
                                <span class="help-block"> Amount </span>
                                <label class="input">
                                    <input type="number" class="form-control form-control-sm" style="text-align: right" ng-model="model.Amount" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Expense Account </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.ExpenseAccount"></select>
                                </label>
                            </section>
                            <section class="col col-3">
                                <span class="help-block"> Deffered Expense Account </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.DefferedExpenseAccount"></select>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-1">
                                <span class="help-block"> Default Discount </span>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="model.DefaultDiscount" />
                                    <i></i>
                                </label>
                            </section>
                            <section class="col col-2">
                                <span class="help-block"> Rounding Discount </span>
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="model.RoundingDiscount" />
                                    <i></i>
                                </label>
                            </section>
                            <section class="col col-3">
                                <span class="help-block"> Rounding Method </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.RoundingMethod"></select>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-2">
                                <span class="help-block"> Order ID </span>
                                <label class="input">
                                    <input type="number" class="form-control form-control-sm" style="text-align: right" ng-model="model.OrderID" />
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }
</style>
