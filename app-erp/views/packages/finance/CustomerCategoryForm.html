<div id="content" ng-app="app.erp" ng-controller="CustomerCategoryFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Sales', 'Customer Category']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Customer Category</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-primary" ng-click="saveData()"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>

                    <button style="float: right" type="button" class="btn btn-default" data-ui-sref="app.erp.salesCustomerCategories"><i class="fa fa-sign-out"></i> Close (Esc)</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Code" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                            <section class="col col-5">
                                <span class="help-block"> Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" ng-required="true" />
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div style="margin: 0px 0px 0px -13px">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item active">
                        <a class="nav-link" data-toggle="tab" href="#dvFinancialProfile" role="tab"><i class="fa fa-money mr-1"></i> Financial Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#dvSalesProfile" role="tab"><i class="fa fa-shopping-cart mr-1"></i> Sales Profile</a>
                    </li>
                </ul>
                <div class="tab-content border-top-0 p-3">
                    <div class="tab-pane active" id="dvFinancialProfile" role="tabpanel">
                        <form class="smart-form">
                            <fieldset style="padding-top: 10px">
                                <div class="row">
                                    <section class="col col-3">
                                        <span class="help-block">C/R Grade</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.CRGrade"></select>
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <span class="help-block">Credit Verification</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.CreditVerification"></select>
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-3">
                                        <span class="help-block">C/R Rep.</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.CRRep"></select>
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <span class="help-block">Credit Limit</span>
                                        <label class="input">
                                            <input type="number" class="form-control form-control-sm" style="text-align: right" ng-model="model.CreditLimit" />
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-3">
                                        <span class="help-block">A/C Rep.</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.ACRep"></select>
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <span class="help-block">Overdue Period Verification</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.OverduePeriodVerification"></select>
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-3">
                                        <span class="help-block">Payment Term</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.PaymentTerm"></select>
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <span class="help-block">Overdue Period</span>
                                        <label class="input" style="display: flex">
                                            <input type="number" class="form-control form-control-sm" style="text-align: right; flex: 1; margin-right: 10px" ng-model="model.OverduePeriod" />
                                            <span style="padding-top: 7px; font-weight: bold">Days</span>
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-3">
                                        <span class="help-block">AR Account</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.ARAccount"></select>
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <span class="help-block">Tax Zone</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.TaxZone"></select>
                                        </label>
                                    </section>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="tab-pane" id="dvSalesProfile" role="tabpanel">
                        <form class="smart-form">
                            <fieldset style="padding-top: 10px">
                                <div class="row">
                                    <section class="col col-3">
                                        <span class="help-block">Sales Invoice</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.SalesInvoice"></select>
                                        </label>
                                    </section>
                                </div>
                                <div class="row">
                                    <section class="col col-3">
                                        <span class="help-block">Invoice Date</span>
                                        <label class="input">
                                            <select class="form-control form-control-sm" ng-model="model.InvoiceDate"></select>
                                        </label>
                                    </section>
                                    <section class="col col-3">
                                        <span class="help-block">Set as Default</span>
                                        <label class="checkbox">
                                            <input type="checkbox" ng-model="model.SetAsDefault" />
                                            <i></i>
                                        </label>
                                    </section>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }
</style>
