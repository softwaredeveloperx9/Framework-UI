<div id="content" ng-app="app.erp" ng-controller="UpdateClearDateCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Finance', 'Update Clear Date']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Update Clear Date</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-warning" ng-click="Set_Editable()" ng-show="!Is_Writeable" style="display: none"><i class="fa fa-save"></i> Edit</button>
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable || (1<2)"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-4">
                                <span class="help-block"> New Clear Date </span>
                                <label class="input">
                                    <input type="date" class="form-control form-control-sm" ng-model="model.NewClearDate" />
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    table.table th:nth-child(1) {
        text-align: center;
        width: 50px !important;
    }

    table.table th:nth-child(2) {
        text-align: center;
        width: 50px !important;
    }
</style>
