<div id="content" ng-app="app.erp" ng-controller="ItemChargeProfileFormCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Finance', 'Item Charge Profile']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: Item Charge Profile</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-warning" ng-click="Set_Editable()" ng-show="!Is_Writeable" style="display: none"><i class="fa fa-save"></i> Edit</button>
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable || (1<2)"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>

                    <button style="float: right" type="button" class="btn btn-default" data-ui-sref="app.erp.financeItemChargeProfiles"><i class="fa fa-sign-out"></i> Close (Esc)</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Item Code <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.ItemCode" ng-required="true" ng-readonly="!Is_Create" ng-class="{'sedangEditForm': !Is_Create}" />
                                </label>
                            </section>
                            <section class="col col-4">
                                <span class="help-block"> Name <span style="color: red">*</span></span>
                                <label class="input">
                                    <input type="text" class="form-control form-control-sm" ng-model="model.Name" ng-required="true" />
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-4">
                                <span class="help-block"> GL A/C </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.GLAC" ng-options="item.AccountId as (item.AccountCode + ' - ' + item.Description) for item in data_Account">
                                        <option value="">Select an Item</option>
                                    </select>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }
</style>
