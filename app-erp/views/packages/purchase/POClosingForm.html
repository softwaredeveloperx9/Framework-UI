<div id="content" ng-app="app.erp" ng-controller="AbcCtrl" ng-class="{'sedangSubmitForm': form.submitted}">
    <div class="row">
        <big-breadcrumbs items="['Inventory', 'PO Closing Form']" icon="table" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="jarviswidget">
        <header>
            <span class="widget-icon"> <i class="fa fa-edit"></i> </span>
            <h2 ng-click="Toggle_debugScope()" style="cursor: help">Form: PO Closing</h2>
        </header>
        <div class="widget-body">
            <div class="alert alert-info">
                <div class="toolBarTop toolbar transparent" style="height: 33px">
                    <button class="pull-left btn btn-warning" ng-click="Set_Editable()" ng-show="!Is_Writeable" style="display: none"><i class="fa fa-save"></i> Edit</button>
                    <button class="pull-left btn btn-primary" ng-click="saveData()" ng-show="Is_Writeable || (1<2)"><i class="fa fa-save"></i> Save</button>
                    <div class="pull-left" style="width: 50px; text-align: center; padding-top: 5px"><i class="fa fa-spinner fa-spin" style="font-size: 24px; display: none" id="idLoading"></i>&nbsp;</div>

                    <button style="float: right" type="button" class="btn btn-default" data-ui-sref="app.erp.purchaseOrders"><i class="fa fa-sign-out"></i> Close (Esc)</button>
                </div>
            </div>
            <div style="margin: -20px 0px 0px -10px">
                <form class="smart-form">
                    <fieldset style="padding-top: 20px">
                        <div class="row">
                            <section class="col col-3">
                                <span class="help-block"> Closing Reason </span>
                                <label class="input">
                                    <select class="form-control form-control-sm" ng-model="model.ClosingReason" ng-options="item.Code as item.Name for item in data_ClosingReason"></select>
                                </label>
                            </section>
                        </div>
                        <div class="row">
                            <section class="col col-12">
                                <span class="help-block"> Closing Notes <span style="color: red">*</span></span>
                                <label class="textarea">
                                    <textarea class="form-control form-control-sm" ng-model="model.ClosingNotes" ng-required="true" rows="3"></textarea>
                                </label>
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div style="margin: 20px 0px 0px 0px">
                <div class="alert alert-info">
                    <strong>Detail Closed Item(s)</strong>
                </div>
                <div class="alert alert-info">
                    <div class="toolBarTop toolbar transparent fixed-top">
                        <button class="btn btn-default" ng-click="CloseAll()" ng-disabled="!Is_Writeable"><i class="fa fa-check-square-o"></i> Close All</button>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th style="width: 150px">Item Code</th>
                                <th style="min-width: 250px">Description</th>
                                <th style="width: 100px">Uom</th>
                                <th style="width: 150px">Open Qty</th>
                                <th style="width: 150px">New Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in details.ClosedItems | filter:{Deleted: 0}">
                                <td style="text-align: right">{{$index + 1 | number : 0}}.</td>
                                <td>{{ row['ItemCode'] }}</td>
                                <td>{{ row['Description'] }}</td>
                                <td>{{ row['Uom'] }}</td>
                                <td style="text-align: right">{{ row['OpenQty'] | number : 2 }}</td>
                                <td><input type="text" ng-model="row['NewQty']" class="form-control form-control-sm" style="text-align: right" /></td>
                            </tr>
                            <tr ng-if="!details || details.ClosedItems || details.ClosedItems.length == 0">
                                <td colspan="6" class="text-center"><i>Tidak ada data..</i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div ng-if="allData_toJson"><pre>{{ allData_toJson2 | json:4 }}</pre></div>
</div>

<style>
    .sedangSubmitForm .ng-invalid {
        border-color: #b94a48 !important;
        border-width: 2px !important;
    }

    .sedangEditForm {
        background-color: #eee !important;
        cursor: not-allowed;
    }

    table.table {
        border-bottom: 1px solid #ddd;
        margin-bottom: 0px;
    }

    table.table th:nth-child(1) {
        text-align: center;
        width: 50px !important;
    }
</style>
